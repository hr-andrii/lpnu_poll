<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/index.css">
    <title>Опитування студентів НУЛП</title>

</head>
<body>
    <div class="poll">

        <h1 class="header_text">Форма для оціювання якості викладання</h1>
        <h1 class="header_text">Національний університет "Львівська політехніка"</h1>
        <a href="">
            <img src="img/logo.png" alt="Логотип НУЛП, щоб перейти на сайт натисніть">
        </a>

        <form action="https://formspree.io/hr.andriygtr@gmail.com" method="POST">
            <select class="field" name="institute">
                <option value="itre" selected>Інститут телекомунікацій, радіоелектроніки та електронної техніки</option>
            </select>

            <select class="field" name="specialty" id="specialty" required >
                <option value="choose" disabled selected>Оберіть Спеціальність</option>
                <option value="ik"> Інформаційно-комунікаційні системи </option>
                <option value="an"> Aвіоніка </option>
                <option value="tr"> Телекомунікаційні технології </option>
                <option value="bi"> Біомедична інженерія </option>
                <option value="el"> Електроніка </option>
                <option value="mn"> Мікро- та наносистемна техніка </option>
            </select>
            <select class="field" name="teacher" id="teacher" required >

            </select>

            <div>
                <p class="question">Оцініть якість викладання (0-10)</p>
                <p><input type="range" name="Оцінка (0-10)" min="0" max="10" value="5" class="slider" onchange="document.getElementById('rangeValueFirst').innerHTML = this.value;" list="rangeListFirst"> <span id="rangeValueFirst">5</span></p>
                <datalist id="rangeListFirst">
                <option value="0" label="0">
                <option value="1" label="1">
                <option value="2" label="2">
                <option value="3" label="3">
                <option value="4" label="4">
                <option value="5" label="5">
                <option value="6" label="6">
                <option value="7" label="7">
                <option value="8" label="8">
                <option value="9" label="9">
                <option value="10" label="10">
                </datalist>
            </div>

            <div>
                <p class="question">Оцініть ставлення викладача до студентів (0-10) </p>
                <p><input type="range" name="Оцінка (0-10)" min="0" max="10" value="5" class="slider" onchange="document.getElementById('rangeValueSecond').innerHTML = this.value;" list="rangeListSecond"> <span id="rangeValueSecond">5</span></p>
                <datalist id="rangeListSecond">
                <option value="0" label="0">
                <option value="1" label="1">
                <option value="2" label="2">
                <option value="3" label="3">
                <option value="4" label="4">
                <option value="5" label="5">
                <option value="6" label="6">
                <option value="7" label="7">
                <option value="8" label="8">
                <option value="9" label="9">
                <option value="10" label="10">
                </datalist>
            </div>

            <br>
            <textarea rows="5" cols="30" minlength="0" maxlength="365" class="field_text" name="comment" placeholder="Коментар (0-365 символів)" required></textarea>
            <br>
            <button class="button" >Відправити</button>
        </form>
    </div>
    <script src="js/index.js"></script>
</body>
</html>
